    <h1 style="text-align: center; font-weight: bold; text-transform: uppercase; color: red;">Bài viết sửa</h1>
    <form action="./baivietsuathuchien.html" method="post">
        <p>
            <input type="text" name="txtTieuDe" placeholder="Tiêu đề" style="width:100%;"
            value="TRUYỆN CỔ TÍCH: HẠT THÓC GIỐNG">
        </p> 
        <textarea name="txtMoTa" placeholder="Mô tả bài viết" style="width:100%;" rows="5">
            Câu chuyện đã nói lên chân lý muôn đời, trung thực là đức tính quý giá nhất của con người, không có nó, con người mất đi một nửa giá trị. Trong câu chuyện, tất cả những người dân trong đất nước đều thua cậu bé, bởi họ không dám công bố sự thật, họ sợ vua sẽ trừng phạt nên quên rằng sự thật mới là điều cần được tôn trọng hàng đầu. Với tất cả những ai luôn trung thực, họ sẽ nhận được những phần thường xứng đáng như cậu bé trong câu chuyện trên.
        </textarea>
        <p>Ảnh minh họa: <input type="file" name="txtAnhMinhHoa"></p>
        <textarea name="txtNoiDungBaiViet" placeholder="Nội dung bài viết" style="width:100%;" rows="15">
            Thuở xưa có một ông vua cao tuổi mà không có con cái nên muốn tìm người nối ngôi. Vua ra lệnh phát cho mỗi người dân một thúng thóc về gieo và giao hẹn: Ai thu được nhiều thóc nhất sẽ được truyền ngôi và ai không có thóc sẽ bị trừng phạt.
            Ở làng nọ có chú bé tên là Chôm mồ côi cha mẹ. Cậu cũng đi nhận thóc về và cố chăm sóc mà không một hạt thóc nào nảy mầm. Đến vụ thu hoạch, mọi người chở thóc về kinh đô thu nộp cho nhà vua. Chôm lo lắng, đến trước vua quỳ tâu:
            -Tâu bệ hạ! Con không làm sao cho thóc của người nảy mầm được.
            Mọi người sững sờ trước lời thú tội của Chôm, phen này sẽ bị phạt nặng nhưng nhà vua đã đỡ chú bé dậy, ôn tồn nói:
            -Trước khi phát thóc giống, ta đã cho luộc kĩ rồi. Lẽ nào chúng còn nảy mầm được sao? Những xe thóc đầy ắp kia đâu phải thu được từ thóc giống của ta.
            Rồi nhà vua dõng dạc tuyên bố:
            -Trung thực là đức tính quý nhất của con người. Ta sẽ truyền ngôi cho chú bé trung thực và dũng cảm này.
        </textarea>
        <p style="text-align: right;">
            <input type="submit" value="Sửa"> <input type="reset" value="Reset">
        </p>
